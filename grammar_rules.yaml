---
# Grammar rules for technobabble generation
# Format: rule_name: [[weight, expansion], [weight, expansion], ...]

sentence:
  - [3, "<exploit_sentence>"]
  - [2, "<vulnerability_sentence>"]
  - [2, "<security_sentence>"]
  - [1, "<technical_sentence>"]

exploit_sentence:
  - [1, "We discovered a <severity> <vulnerability_type> in <target_system> <version_context>."]
  - [1, "The <vulnerability_type> allows <attack_vector> via <attack_method>."]
  - [1, "By exploiting <vulnerability_type>, attackers can <attack_goal> on <target_system>."]
  - [1, "This <severity> vulnerability in <component> could lead to <impact>."]

vulnerability_sentence:
  - [1, "The vulnerability exists in the <component> of <target_system>."]
  - [1, "Affected versions include <version_context>."]
  - [1, "The issue was found in <component> during <discovery_method>."]
  - [1, "<vendor> has acknowledged the <vulnerability_type> in <product>."]

security_sentence:
  - [1, "Security researchers recommend <mitigation> to prevent exploitation."]
  - [1, "The <cvss_score> rating reflects the <severity> nature of this vulnerability."]
  - [1, "Organizations should immediately <action> their <target_system> deployments."]
  - [1, "A proof-of-concept was published demonstrating <attack_vector>."]

technical_sentence:
  - [1, "The root cause lies in improper <tech_issue> within the <architecture_component>."]
  - [1, "Analysis reveals that <technical_detail> is not properly <security_action>."]
  - [1, "The vulnerable code path involves <tech_process> in the <component>."]
  - [1, "Further investigation shows <technical_finding>."]

severity:
  - [2, "critical"]
  - [3, "high-severity"]
  - [2, "moderate"]
  - [1, "low-risk"]

vulnerability_type:
  - [3, "buffer overflow"]
  - [2, "remote code execution vulnerability"]
  - [2, "SQL injection flaw"]
  - [2, "cross-site scripting vulnerability"]
  - [2, "privilege escalation bug"]
  - [1, "memory corruption issue"]
  - [2, "authentication bypass"]
  - [1, "denial of service vulnerability"]
  - [1, "path traversal vulnerability"]
  - [1, "integer overflow"]

target_system:
  - [2, "<vendor> <product>"]
  - [1, "<os> kernel"]
  - [1, "the <product> server"]
  - [1, "<architecture> systems"]

